<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf8"/>
        <title>Student Enrollment Form</title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />

    </head>
    <body>
        <div class="form-container">

            <h1>Enrollment Form</h1>

            <form method="POST" class="form-horizontal">                
                <div class="row">
                    <div class="form-actions center-block ">
                        <input type="submit" value="Cifrar" class="btn btn-primary btn-lg">
                        <input type="submit" value="Descifrar" class="btn btn-success btn-lg">
                    </div>
                </div>
                 <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-3 control-lable" for="country">Algoritmos</label>
                        <div class="col-md-7">
                            <select id="country" class="form-control input-sm">
                                <option>Seleccionar Algoritmo</option>
                                <option>A.-SIMETRICO - DES</option>
                                <option>A.-SIMETRICO - AES</option>
                                <option>A.-ASIMETRICO- RSA</option>                                
                            </select>                            
                        </div>
                    </div>
                </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="">Texto Entrada</label>
                        <div class="col-md-4">
                            <textarea id="clear" class="form-control input-sm" placeholder="Esciba aqui texto claro o cifrado">                                
                            </textarea>
                        </div>
                        <label id="cipher" class="col-md-2 control-lable" for="">Bitacora de salidas</label>
                        <div class="col-md-4">
                            <textarea  class="form-control input-sm" placeholder=" ">                                
                            </textarea>
                        </div>
                    </div>
                </div>
               
               

               
                
            </form>
        </div>
    </body>
</html>
